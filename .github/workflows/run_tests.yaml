name: build
on:
  push:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Configure Project
        uses: threeal/cmake-action@v1.3.0

      - name: Build Project
        run: cmake --build build

      - name: Test Project
        run: ./build/Debug/tests --rktest-color=no
